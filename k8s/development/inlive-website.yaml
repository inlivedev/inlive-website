apiVersion: apps/v1
kind: Deployment
metadata:
  name: inlive-website
spec:
  replicas: 1
  selector:
    matchLabels:
      run: inlive-website
  template:
    metadata:
      labels:
        run: inlive-website
    spec:
      containers:
      - name: inlive-website
        image: gcr.io/asgard-livestream/inlive-website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
---
kind: Service
apiVersion: v1
metadata:
  name: inlive-website-http
spec:
  selector:
    run: inlive-website
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer