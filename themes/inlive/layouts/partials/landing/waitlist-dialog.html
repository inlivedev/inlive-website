<style>
  dialog::backdrop {
    background: rgba(18, 18, 18, 0.75);
    backdrop-filter: blur(6px);
  }
</style>

<dialog class="p-0 rounded-lg overflow-hidden border border-slate-200 shadow-lg" data-dialog="waitlist-form">
  <div class="p-3 flex items-center justify-end">
    <button class="text-[0] text-slate-400" aria-label="Close dialog" data-dialog-close="waitlist-form">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
        class="w-6 h-6 pointer-events-none">
        <path fill-rule="evenodd"
          d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </div>
  <!-- Begin Mailchimp Signup Form -->
  <div id="mc_embed_signup" class="px-5 pb-5 md:px-10 md:pb-10">
    <form
      action="https://app.us8.list-manage.com/subscribe/post?u=78e08e378494afa75f8349864&amp;id=db21dfbf2f&amp;f_id=00287be0f0"
      method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate max-w-xs"
      target="_blank">
      <h2 class="font-bold text-lg md:text-xl text-center text-slate-900">
        Join Waitlist and Keep Updated
      </h2>
      <p class="mt-3 font-medium text-sm text-center text-slate-500">
        Join our growing waitlist and our team will reach out to you as soon as this feature available.
      </p>
      <div class="mt-10 flex flex-col gap-3">
        <div class="flex flex-col gap-1">
          <label for="mce-EMAIL" class="font-medium text-sm text-slate-700">
            Email Address
          </label>
          <input type="email" value="" name="EMAIL"
            class="required w-full py-2 px-3 border border-slate-300 rounded-md shadow-sm text-sm text-slate-700 placeholder:text-slate-400 focus-visible:outline-slate-900"
            id="mce-EMAIL" required placeholder="Enter your email">
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk from bot signups-->
        <div style="position: absolute; left: -10000px;" aria-hidden="true">
          <input type="text" name="b_78e08e378494afa75f8349864_db21dfbf2f" tabindex="-1" value="">
        </div>
      </div>
      <div style="position: absolute; left: -10000px;" aria-hidden="true">
        <strong>Type</strong>
        <ul>
          <li>
            <input type="radio" value="1" name="group[346244]" id="mce-group[346244]-346244-0" {{ if eq .type `video-hosting` }} checked="checked" {{ end }} onclick="return false;">
            <label for="mce-group[346244]-346244-0">Video Hosting</label>
          </li>
          <li>
            <input type="radio" value="2" name="group[346244]" id="mce-group[346244]-346244-1" {{ if eq .type `inlive-hub` }} checked="checked" {{ end }} onclick="return false;">
            <label for="mce-group[346244]-346244-1">InLive Hub (SFU)</label>
          </li>
        </ul>
      </div>
      <div class="mt-6">
        <button id="mc-embedded-subscribe" type="submit" name="subscribe" value="Subscribe"
          class="w-full py-2 px-4 flex items-center justify-center bg-slate-900 border border-slate-900 rounded-md font-medium text-sm text-slate-100">
          Keep me updated
        </button>
      </div>
    </form>
  </div>
</dialog>
