<div class="w-full h-full border border-slate-200 rounded-xl bg-white overflow-hidden">
  {{ if and (.src) (.alt) }}
  <div>
    <img class="w-full h-full" src="{{.src}}" alt="{{.alt}}" loading="lazy">
  </div>
  {{ end }}
  <div class="p-5 lg:p-6">
    <div class="flex flex-col gap-1">
      {{ if .heading }}
      <div>
        <h3 class="font-semibold text-xl text-slate-900">{{ .heading }}</h3>
      </div>
      {{ end }}
      {{ if .paragraph }}
      <div>
        <p class="font-normal text-base text-slate-500">{{ .paragraph }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</div>
