{{ with .Params.pagination }}
<nav class="py-16">
  <ul class="grid grid-cols-1 lg:grid-cols-2 justify-between gap-4">
    <li>
      {{ if and .prev.text .prev.link }}
      <a href="{{ .prev.link }}"
        class="w-full h-full px-4 py-3 lg:p-4 flex justify-between gap-x-4 border border-gray-300 hover:border-blue-400 rounded-lg font-medium text-base text-blue-600">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
        </span>
        <span class="flex-1 text-right">{{ .prev.text }}</span>
      </a>
      {{ end }}
    </li>
    <li>
      {{ if and .next.text .next.link }}
      <a href="{{ .next.link }}"
        class="w-full h-full px-4 py-3 lg:p-4 flex justify-between gap-x-4 border border-gray-300 hover:border-blue-400 rounded-lg font-medium text-base text-blue-600">
        <span class="flex-1 text-left">{{ .next.text }}</span>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </span>
      </a>
      {{ end }}
    </li>
  </ul>
</nav>
{{ end }}
